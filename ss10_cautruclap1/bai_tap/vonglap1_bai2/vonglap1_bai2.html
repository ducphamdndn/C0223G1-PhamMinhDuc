<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = +prompt("Nhập vào nhiệt độ hiện tại ");
    for (let i = 0; i <= 100; i++) {
        if (nhietDo > 100) {
            document.write("Hãy giảm nhiệt độ ");
        } else if (nhietDo < 20) {
            document.write("Hãy tăng nhiệt độ ");
        } else if (nhietDo > 20 && nhietDo < 100) {
            document.write("Nhiệt độ bình thường ");
        }
        break;

    }
</script>
</body>
</html>
