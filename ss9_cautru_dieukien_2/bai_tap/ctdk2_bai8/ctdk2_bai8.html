<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("mời nhập số"));
    if (a<=0) {
        document.write("Đây không phải là tuổi của 1 người");
    }else if(a<120) {
        document.write("Đây là tuổi của 1 người");
    }

</script>

</body>
</html>
