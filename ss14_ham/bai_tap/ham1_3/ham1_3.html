<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1= parseInt(prompt("Nhập vào tham số 1"));
    let num2= parseInt(prompt("Nhập vào tham số 2"));
    function CheckAndSum(a,b) {
        if (a> b) {
        return "Tham số 1 lớn hơn tham số 2"
        } else {
           return "Tổng của 2 tham số: "+(a+b);
        }
    }
    document.write(CheckAndSum(num1,num2));


</script>

</body>
</html>
