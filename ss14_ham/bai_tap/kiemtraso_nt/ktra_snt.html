<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let number = prompt("Nhập vào số cần kiểm tra  :");
    isprime(number);

    function isprime(number) {
        for (i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    if (isprime(number) === true) {
        document.write(number + " là số nguyên tố ");
    } else {
        document.write(number + " không phải là số nguyên tố ");
    }


</script>
</body>
</html>
