<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1">
<input type="text" id="num2">
<button onclick="swap()">Đổi chỗ</button>
<p id="result1"></p>

<script>
    function swap() {
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        document.getElementById("num1").value = b;
        document.getElementById("num2").value = a;
    }
</script>
</body>
</html>
