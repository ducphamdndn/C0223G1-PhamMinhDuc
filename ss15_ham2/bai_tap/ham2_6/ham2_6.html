<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numb = parseInt(prompt("mời nhập 1 số"));
  function CheckNumb(numb){
    if (numb>0){
      return true;
    }else {
      return false;
    }
  }document.write(CheckNumb(numb))
</script>

</body>
</html>
