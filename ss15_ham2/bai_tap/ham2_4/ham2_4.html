<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = (prompt("Nhập ký tự bất kỳ:"));

    function isNumber(input) {
        return !isNaN(input);
    }if (!isNaN(input)){
        document.write(input+" : Là kí tự số");
    }else {
        document.write(input+" : Không phải là kí tự số");
    }

</script>

</body>
</html>
