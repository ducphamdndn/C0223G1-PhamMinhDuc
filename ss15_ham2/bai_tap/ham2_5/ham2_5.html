<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Mời nhập số thứ nhất: "));
    let b = parseInt(prompt("Mời nhập số thứ hai: "));
    let c = parseInt(prompt("Mời nhập số thứ ba: "));

    function FindMin(a, b, c) {
        return Math.min(a, b, c);
    }
    document.write("Số nhỏ nhất là: " + FindMin(a,b,c));
</script>
</body>
</html>
