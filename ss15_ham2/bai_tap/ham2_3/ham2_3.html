<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Mời nhập số nguyên bất kì"));
    function factorial(n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= i;
        }return result
    }

   document.write("Giai thừa của "+n+" là : "+factorial(n));
</script>

</body>
</html>
