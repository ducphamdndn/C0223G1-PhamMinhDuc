<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="arr">
<button onclick="reverse()">Đảo ngược</button>
<p id="result2"></p>

<script>
    function reverse() {
        let arr = document.getElementById("arr").value.split(' ').map(Number);
        let reversearr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            reversearr.push(arr[i]);
        }
        document.getElementById("result2").innerHTML = reversearr.join(' ');
    }
</script>
</body>
</html>
