<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [3,12,9,6,15,18,21,24,27,30];
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            document.write(array[i] + "<br>");
        } else {
            document.write(" " + "<br>");
        }
    }
</script>

</body>
</html>
