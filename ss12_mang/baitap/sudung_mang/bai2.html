<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb= parseInt(prompt("moi nhap so"));
    let str= numb.toString();
    let result = [str[0]];
    for (let n=1;n<str.length;n++){
        if ((str[n-1]%2===0)&&(str[n]%2===0)) {
            result.push("-",str[n]);
        }else {
            result.push((str[n]));
        }
    }
    document.write(result.join(''));
</script>

</body>
</html>
