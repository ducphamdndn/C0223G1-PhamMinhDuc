<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào số n ");
    let giaiThua = 1;
    for (i = 1; i <= n; i++) {
        giaiThua = giaiThua * i;
    }
    document.write('giai thừa của' + n + 'là ' + giaiThua);
</script>
</body>
</html>
