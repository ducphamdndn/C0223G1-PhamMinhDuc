<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("Nhập số phần tử n");
    let dem = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('Nhập ký tự thứ' + i)
        if (isFinite(arr[i])) {
            dem++;
        }
    }
    document.write('Chuỗi vừa nhập ' + arr + '<br>');
    document.write('số ký tự trong mảng ' + dem + "<br>")
</script>
</body>
</html>
