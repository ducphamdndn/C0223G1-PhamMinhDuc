<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich hinh tron</title>
</head>
<body>
<script>
    let r;
    r = parseFloat(prompt("moi nhap ban kinh hinh tron:"));

    document.write("dien tich hinh tron la:" + s );
</script>
