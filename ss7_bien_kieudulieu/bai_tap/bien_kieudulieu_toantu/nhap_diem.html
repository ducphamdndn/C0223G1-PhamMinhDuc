<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap diem sinh vien</title>
</head>
<body>
<script>
    let ly;
    let hoa;
    let sinh;
    ly = parseInt(prompt("nhap diem ly"));
    hoa = parseInt(prompt("nhap diem hoa"));
    sinh = parseInt(prompt("nhap diem sinh"));
    let trungbinh = (ly + hoa + sinh) / 3;
    document.write("trung binh ba mon la :" + trungbinh + "</br>");
    let tong = ly + hoa + sinh;
    document.write("tong cua ba mon la :" + tong);

</script>

</body>
</html>
