<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác vuông cân rỗng</title>
</head>
<body>
<script>
    let h = 5;
    let result = "";
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= h; j++) {
            if (j === 1 || j === i || i === h) {
                result += "*&ensp;";
            } else {
                result += "&ensp;&ensp;";
            }
        }
        result += "<br>";
    }
    document.write(result);
</script>
</body>
</html>
