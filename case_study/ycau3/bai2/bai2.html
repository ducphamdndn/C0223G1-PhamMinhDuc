<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7];
    let b = [9, 8, 7, 6, 5, 4, 3, 2, 1];
    let c = [];

    for (let i = 0; i < b.length; i++) {
        if (a.indexOf(b[i]) === -1) {
            c.push(b[i]);
        }
    }
    document.write(c);
</script>
</body>
</html>
