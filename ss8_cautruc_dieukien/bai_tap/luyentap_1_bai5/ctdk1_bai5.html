<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("moi nhap diem bai kiem tra"));
    let b = parseFloat(prompt("moi nhap diem thi giua ky"));
    let c = parseFloat(prompt("moi nhap diem thi cuoi ky"));
    let d = (a+b+c)/3;
    if (d>=8) {
        document.write("hoc sinh gioi");
    }else if (d>=6.5) {
        document.write("hoc sinh kha");
    }else if (d>=5) {
        document.write("hoc sinh trung binh");
    }else if (d>=3.5) {
        document.write("hoc sinh yeu");
    }else {
        document.write("hoc sinh kem");
    }
</script>

</body>
</html>
